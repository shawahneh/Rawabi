apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.techcamp.aauj.rawabi"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    implementation 'com.android.support:cardview-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    //Circle image
    implementation 'de.hdodenhof:circleimageview:2.2.0'

    //Volley
    implementation 'com.android.volley:volley:1.1.0'


    //Google play services
    implementation 'com.google.android.gms:play-services-maps:11.6.2'
    implementation 'com.google.android.gms:play-services-auth:11.6.2'
    implementation 'com.google.android.gms:play-services-location:11.6.2'
    implementation 'com.google.android.gms:play-services-places:11.6.2'

    //Sliding panel
    implementation 'com.sothree.slidinguppanel:library:3.4.0'

    //Glide
    implementation 'com.github.bumptech.glide:glide:4.3.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.3.1'

    //Firebase
    implementation 'com.google.firebase:firebase-database:11.6.2'
    implementation 'com.google.firebase:firebase-messaging:11.6.2'

    //Sweet alerts
    implementation 'com.github.thomper:sweet-alert-dialog:v1.4.0'

    //Fresco
    implementation 'com.github.stfalcon:frescoimageviewer:0.5.0' // ref-> https://github.com/stfalcon-studio/FrescoImageViewer
    implementation 'com.facebook.fresco:fresco:1.8.0'

    implementation 'com.github.jd-alexander:library:1.1.0'

    //asyncHttp
    implementation 'com.loopj.android:android-async-http:1.4.9'

    //FlatShowCaseView
    implementation 'com.github.mreram:ShowCaseView:1.0.5'

    //Gson
    implementation 'com.google.code.gson:gson:2.8.2'
}
apply plugin: 'com.google.gms.google-services'
